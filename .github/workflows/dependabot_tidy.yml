name: Dependabot-Tidier
on:
  workflow_dispatch:
  pull_request:
    types: [ labeled ]

jobs:
  mod_tidier:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'dependencies') }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.14.0'
    - run: |
        for f in $(find . -name "go.mod" ! -path '*/vendor/*')
        do (cd $(dirname $f); go mod tidy)
        done
    - uses: stefanzweifel/git-auto-commit-action@v4
      id: autocommit
      with:
        commit_message: Auto-fix go.sum changes in dependent modules
        commit_author: Cryogenics-CI <>mapbu-cryogenics@groups.vmware.com>
    - name: changes
      run: |
        echo "Changes detected: ${{ steps.autocommit.outputs.changes_detected }}"
